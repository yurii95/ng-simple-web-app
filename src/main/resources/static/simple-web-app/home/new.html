<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<h1>Add new book</h1>
<form ng-submit="addBook()">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" ng-model="bookTitle">
    </div>
    <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" class="form-control" id="genre" ng-model="bookGenre">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" ng-model="bookAuthor">
    </div>
    <div class="form-group">
        <label for="pages">Pages:</label>
        <input type="number" class="form-control" id="pages" ng-model="bookPages">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" ng-model="bookDescription">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
