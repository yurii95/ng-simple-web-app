<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required || form.username.$error.pattern }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" ng-pattern="/^(?![_.])[a-zA-Z0-9._]+$/" required/>
            <span ng-show="form.username.$dirty && form.username.$error.required || form.username.$error.pattern" class="help-block">Username is required</span>
            <!--<span ng-show="form.username.$error.pattern" class="help-block">pattern is required</span>-->
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required || form.password.$error.pattern }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" ng-pattern="/^[a-zA-Z]\w{3,14}$/" required />
            <span ng-show="form.password.$dirty && form.password.$error.required || form.password.$error.pattern" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>

            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
