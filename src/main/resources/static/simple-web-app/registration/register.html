<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group"
             ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required || form.username.$error.pattern }">
            <label for="username">Username</label>
            <input maxlength="20" type="text" name="username" id="username" class="form-control" ng-model="user.username"
                   ng-pattern="/^(?![_.])[a-zA-Z0-9._]+$/" required/>
            <span ng-show="form.username.$dirty && form.username.$error.required || form.username.$error.pattern"
                  class="help-block">Only latin symbols, numbers, '_' and '.'</span>
            <!--<span ng-show="form.username.$error.pattern" class="help-block">pattern is required</span>-->
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required || form.password.$error.pattern }">
            <label for="password">Password</label>
            <input maxlength="16" type="password" name="password" id="password" class="form-control" ng-model="user.password"
                   ng-pattern="/^[a-zA-Z]\w{3,14}$/" required/>
            <span ng-show="form.password.$dirty && form.password.$error.required || form.password.$error.pattern"
                  class="help-block">From 4 to 15 latin symbols including numbers and '_'</span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$error.required || form.confirmPassword.$error.pattern || user.confirmPassword != user.password}">
            <label for="confirmPassword">Confirm password</label>
            <input maxlength="20" type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                   ng-model="user.confirmPassword" ng-pattern="/^[a-zA-Z]\w{3,14}$/" required/>
            <span ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required || form.confirmPassword.$error.pattern || user.confirmPassword != user.password"
                  class="help-block">Passwords don't match</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading "
                    class="btn btn-primary">Register
            </button>
            <img ng-if="vm.dataLoading"

            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
